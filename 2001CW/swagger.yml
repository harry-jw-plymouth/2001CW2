# swagger.yml

openapi: 3.0.0
info:
  title: "2001 Trail API"
  description: "An API about trails and notes" 
  version: "1.0.0"

servers:
  - url: "/api"

components: 
  schemas:
    Trail:
      type: "object"
      required:
        - TrailID
      properties:
        TrailID:
          type: "integer"
        Trail_name:
          type: "string"
        Trail_Summary:
          type: "string"
        Trail_Description:
          type: "string"
        Difficulty:
          type: "string"
        Location:
          type: "string"
        Length:
          type: "integer"
        Elevation_gain:
          type: "integer"
        Route_type:
          type: "string"
        OwnerID:
          type: "integer"
    TUser:
      required:
        - UserID
      properties:
        UserID:
          type: "integer"
        Email_address: 
          type: "string"
        Role:
          type: "string"
    Feature:
      type: "object"
      required:
        - Feature_ID
      properties:
        Feature_ID:
          type: "integer"
        Name:
          type: "string"
    Trail_Feature:
      type: "object"
      required:
        - Feature_ID
        - TrailID
      properties:
        Feature_ID:
          type: "integer"
        TrailID:
          type: "integer"
    traillocationpoint:
      type: "object"
      required:
        - TrailID
        - Location_Point
      properties:
        TrailID:
          type: "integer"
        Location_Point:
          type: "integer"
        Order_no:
          type: "integer" 
    Location_Pt:
      type: "object"
      required: 
        - Location_Point
      properties:
        Location_Point:
          type: "integer"
        Latitude:
          type: "number" 
        Longitude:
          type: "number"
        Description:
          type: "string"
  parameters:
    FeatureID:
      name: "FeatureID"
      description: "ID of trail to get"
      in: path
      required: True 
      schema:
        type: "integer"
    TrailID:
      name: "TrailID"
      description: "ID of trail to get"
      in: path
      required: True 
      schema:
        type: "integer"
    UserID:
      name: "UserID"
      description: "ID of the user"
      in: path
      required: True
      schema: 
        type: "integer"
    LocationPoint:
      name: "LocationPoint"
      description: "Point on a trail"
      in: path
      required: true
      schema:
        type: "integer"
    

paths:
  /trails:
    get:
      operationId: "trails.read_all"
      tags:
        - "Trails"
      summary: "Read the list of trails"
      responses:
        "200":
          description: "Successfully read trails list"
    post:
      operationId: "trails.create"
      tags:
        - Trails
      summary: "Create a trail"
      requestBody:
        description: "Trail to create"
        required: True 
        content: 
          application/json:
            schema:
              x-body-name: "trails"
              $ref: "#/components/schemas/Trail"
      responses:
        "201":
          description: "Successfully created trail"
  /trails/{TrailID}:
    get:
      operationId: "trails.read_one"
      tags:
        - Trails 
      summary: "Read one trail"
      parameters: 
        - $ref: "#/components/parameters/TrailID"
      responses:
        "200":
          description: "Successfully read Trail"
    put:
      tags:
        - Trails
      operationId: "trails.update"
      summary: "update a trail"
      parameters:
        - $ref: "#/components/parameters/TrailID"
      responses:
        "200":
          description: "Successfully updated trail"
      requestBody:
        content:
          application/json:
            schema:
              x-body-name: "trails"
              $ref: "#/components/schemas/Trail"
    delete:
      tags:
        - Trails
      operationId: "trails.delete"
      summary: "Delete a trail"
      parameters:
        - $ref: "#/components/parameters/TrailID"
      responses:
        "204":
          description: "Successfully deleted trail"
